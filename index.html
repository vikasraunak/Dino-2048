<html>
<head>
  <meta charset="utf-8">
  <title>Dino 2048</title>
  <script>
  var click=0,count=0;
  function myFunction() {
    count++;
  }

  </script>


  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.gif">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">

  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

<body>
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  <div class="container">
    <div class="heading">
      <h2 class="title" align="center">Dino 2048</h2>
            <p align="center">Join the less happy dinos to make them <strong>Happier!</strong></p> <!-- class="game-intro"  -->

      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
        <div id="keystrokes" class="click-container">
        <script>
    document.write(click);
        </script> </div>
        <div class="count-container">
        <script>
    document.write(count);
</script>

        </div>
        <div class="time-container">
          <label id="minutes">00</label>:<label id="seconds">00</label>
              <script type="text/javascript">
                  var minutesLabel = document.getElementById("minutes");
                  var secondsLabel = document.getElementById("seconds");
                  var totalSeconds = 0;
                  setInterval(setTime, 1000);

                  function setTime()
                  {
                      ++totalSeconds;
                      secondsLabel.innerHTML = pad(totalSeconds%60);
                      minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
                  }

                  function pad(val)
                  {
                      var valString = val + "";
                      if(valString.length < 2)
                      {
                          return "0" + valString;
                      }
                      else
                      {
                          return valString;
                      }
                  }
              </script>
        </div>
      </div>
    </div>



    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button" onclick="myFunction()">Try again</a>
        </div>
      </div>

      <div class="grid-container">


      </div>

      <div class="tile-container">

      </div>
    </div>
    <div class="above-game">
      <a id="count" class="restart-button" onclick="myFunction()">New Game</a>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the dinos. When two dinos with the same happiness level touch, they <strong>merge into a single but happier dino!</strong>
    </p>
    <hr>
    <div float="center">
    <a float="center" href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.avengersearch.com" data-via="vraunak">Tweet</a>

  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
